<div class="row mt-4">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="title mt-4">BMI CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="bottomItem" [ngClass]="{'desactivate': sexo === 'Femenino'}">
                    <div class="containerItem" style="cursor: pointer;" (click)="masculino()">
                        <i class="fas fa-mars sex"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="bottomItem" [ngClass]="{'desactivate': sexo === 'Masculino'}">
                    <div class="containerItem " style="cursor: pointer;" (click)="femenino()">
                        <i class="fas fa-venus sex"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12">
                <div class="bottomItem">
                    <div class="containerItem">
                        <p>Altura</p>
                        <div class="styleNumber">{{altura}}
                            <span class="cm">cm</span>
                        </div>
                        <input type="range" class="form-range" [value]="altura" min="120" max="220" (input)="changeAltura($event)">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6">
                <div class="bottomItem">
                    <div class="containerItem">
                        <p>Peso</p>
                        <div class="styleNumber">
                            {{peso}}
                        </div>
                        <div>
                            <i class="fas fa-minus icon" (click)="peso = peso - 1"></i>
                            <i class="fas fa-plus icon" (click)="peso = peso + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="bottomItem">
                    <div class="containerItem">
                        <p>Edad</p>
                        <div class="styleNumber">
                            {{edad}}
                        </div>
                        <div>
                            <i class="fas fa-minus icon" (click)="edad = edad - 1"></i>
                            <i class="fas fa-plus icon" (click)="edad = edad + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <button (click)="calc()" class="btn btn-primary btn-lg btn-block btn-color mt-4">
                    CALCULAR
                </button>
            </div>
        </div>
    </div>
</div>
